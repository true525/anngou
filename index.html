<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暗号化・復号化デモ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>暗号化・復号化デモ</h1>
    <div class="form-group">
      <label for="plaintext">平文を入力:</label>
      <textarea id="plaintext" rows="5"></textarea>
    </div>
    <div class="button-group">
      <button onclick="encryptText()">暗号化</button>
      <button onclick="decryptText()">復号化</button>
    </div>
    <div class="form-group">
      <label for="ciphertext">暗号文:</label>
      <textarea id="ciphertext" rows="5" readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
